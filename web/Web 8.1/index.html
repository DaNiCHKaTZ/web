<!DOCTYPE html>
<html>

<head>
    <title>Простейший браузер</title>
</head>

<body>
    <input type="text" id="url" placeholder="Введите URL">
    <button onclick="fetchUrl()">Загрузить</button>
    <div id="content"></div>

    <script>
        function fetchUrl() {
            const url = document.getElementById('url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 'Произошла ошибка: ' + error;
                });
        }
    </script>
</body>

</html>
