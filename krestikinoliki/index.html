<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lab8</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer> </script>
    </head>
    <body>
        <div id="start-screen">
            <button id="play-button">Играть</button>
            <button id="stats-button">Статистика</button>
        </div>
        <div id="nickname-screen" style="display: none;">
            <input type="text" id="player1" placeholder="Имя игрока 1">
            <input type="text" id="player2" placeholder="Имя игрока 2">
            <button id="start-game-button">Начать игру</button>
        </div>
        <div id="game" style="display: none;">
            <div id="current-player"></div>
            <div id="grid-container"></div>
            <div id="game-log"></div>
            <button id="restart-button" style="display: none;">Начать заново</button>
        </div>
    </body>
</html>
